<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking | Cute Cubs Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff8dc;
    }
    header, nav, main, footer {
      padding: 10px;
    }
    header {
      background: #ffb347;
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background: #ffcc33;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff6600;
    }
    main {
      padding: 20px;
    }
    form {
      background: #fff;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    fieldset {
      border: 2px solid #ffcc33;
      border-radius: 8px;
      padding: 15px;
    }
    legend {
      font-weight: bold;
      color: #ff6600;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background: #ffb347;
      border: none;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #ff6600;
    }
    footer {
      background: #ffb347;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <header>
    <h1>Cute Cubs Store - Order Form</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="gallery.html">Gallery</a>
    <a href="booking.html">Booking</a>
    <a href="help.html">Help</a>
    <a href="about.html">About</a>
  </nav>

  <main>
    <h2>Place Your Order</h2>
    <form>
      <fieldset>
        <legend>Customer Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Your full name">
        
        <label for="category">Product Category:</label>
        <select id="category" name="category" required>
          <option value="">Select category</option>
          <option value="toys">Toys</option>
          <option value="clothes">Clothes</option>
          <option value="shoes">Shoes</option>
        </select>
        
        <label>For:</label>
        <input type="radio" id="boy" name="gender" value="boy" required>
        <label for="boy">Boy</label>
        <input type="radio" id="girl" name="gender" value="girl">
        <label for="girl">Girl</label>
      </fieldset>
      
      <fieldset>
        <legend>Extras</legend>
        <input type="checkbox" id="giftwrap" name="extras" value="giftwrap">
        <label for="giftwrap">Gift Wrap</label>
        <input type="checkbox" id="express" name="extras" value="express">
        <label for="express">Express Delivery</label>
      </fieldset>
      
      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Any special instructions..."></textarea>
      
      <button type="submit">Submit Order</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Cute Cubs Store. All rights reserved.
  </footer>

</body>
</html>
